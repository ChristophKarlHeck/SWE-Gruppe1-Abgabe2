<div class="row">
  <label class="col col-2 col-form-label gy-3">Geschlecht *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="maennlichInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="MAENNLICH"
      />
      <label class="radio-inline ms-1" for="maennlichInput">
        Maennlich
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="weiblichInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="WEIBLICH"
      />
      <label class="radio-inline ms-1" for="weiblichInput"> Weiblich </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="diversInput"
        formControlName="geschlecht"
        name="geschlecht"
        value="DIVERS"
      />
      <label class="radio-inline ms-1" for="diversInput"> Divers </label>
    </div>
  </div>
</div>
