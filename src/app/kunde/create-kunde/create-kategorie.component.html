<div class="row">
  <label for="kategorieInput" class="col col-2 col-form-label gy-3"
    >Kategorie *</label
  >
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="kategorieInput"
        placeholder="Kategorie in Prozent, z.B. 5.67"
        required
        type="number"
        class="form-control"
        formControlName="kategorie"
        [class.is-invalid]="kategorie.invalid && kategorie.touched"
        [class.is-valid]="kategorie.valid && kategorie.touched"
      />
      <span class="input-group-addon ms-1">%</span>
    </div>

    <div *ngIf="kategorie.invalid && kategorie.touched" class="invalid-feedback">
      <div *ngIf="kategorie.errors && kategorie.errors.required">
        <i class="material-icons">error</i>
        <span class="ms-1">
          Ein Kategorie muss in Prozent eingegeben werden, z.B. 5.67
        </span>
      </div>
    </div>
  </div>
</div>
