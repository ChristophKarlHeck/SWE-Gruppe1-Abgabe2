<div class="row">
  <label for="plzInput" class="col col-2 col-form-label gy-3">Plz *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="plzInput"
        placeholder="Plz, z.B. 123.45"
        required
        class="form-control"
        type="number"
        formControlName="plz"
        [class.is-invalid]="plz.invalid && plz.touched"
        [class.is-valid]="plz.valid && plz.touched"
      />
      <span class="input-group-addon ms-1">&#x20ac;</span>
    </div>

    <div *ngIf="plz.invalid && plz.touched" class="invalid-feedback">
      <div *ngIf="plz.errors && plz.errors.required">
        <i class="material-icons">error</i>
        <span class="ms-1">Ein Plz muss eingegeben werden, z.B. 123.45</span>
      </div>
    </div>
  </div>
</div>
