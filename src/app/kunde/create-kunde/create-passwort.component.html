<div class="row">
  <label for="passwortInput" class="col col-2 col-form-label gy-3">
    Passwort *
  </label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="passwortInput"
        placeholder="Passwort"
        class="form-control"
        autofocus
        formControlName="passwort"
        [class.is-invalid]="passwort.invalid && passwort.touched"
        [class.is-valid]="passwort.valid && passwort.touched"
      />

      <div *ngIf="passwort.invalid && passwort.touched" class="invalid-feedback">
        <i class="material-icons">error</i>
        <span class="ms-1" *ngIf="passwort.errors && passwort.errors.required">
          Ein Passwort muss eingegeben werden.
        </span>
        <span class="ms-1" *ngIf="passwort.errors && passwort.errors.minlength">
          Ein Passwort muss mindestens 2 Zeichen lang sein.
        </span>
        <span class="ms-1" *ngIf="passwort.errors && passwort.errors.pattern">
          Ein Passwort muss mit einem Buchstaben oder einer Ziffer beginnen.
        </span>
      </div>
    </div>
  </div>
</div>
